<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza's Bubble Bloom Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="panel">
            <div class="nav-bar">
                <div class="block">
                    <h2>Hit Balloon</h2>
                    <div id="hit_value" class="box">1</div>
                </div>
                <div class="block">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="block">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="board">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
